name: aura
description: A social wallpaper app for close friends.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.9
  cloud_functions: ^4.6.0
  google_sign_in: ^6.1.6

  # AI & Machine Learning
  google_generative_ai: ^0.2.0

  # Camera & Media
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # UI/UX & Glassmorphism
  glassmorphism: ^3.0.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  path_provider: ^2.1.2
  path: ^1.8.3
  share_plus: ^7.2.1
  flutter_dotenv: ^5.1.0
  gal: ^2.1.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  custom_lint: ^0.5.8
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
