name: aura
description: A social wallpaper app for close friends.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^16.1.0

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_messaging: ^16.1.1
  cloud_functions: ^6.0.6
  google_sign_in: ^7.1.1

  # AI & Machine Learning
  google_generative_ai: ^0.4.7

  # Camera & Media
  camera: ^0.11.2
  image_picker: ^1.0.7
  
  # UI/UX & Glassmorphism
  glassmorphism: ^3.0.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.20.2
  path_provider: ^2.1.2
  path: ^1.8.3
  share_plus: ^12.0.1
  flutter_dotenv: ^6.0.0
  gal: ^2.1.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  custom_lint: ^0.7.6
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
